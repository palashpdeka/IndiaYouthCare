{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>courses and programs</title>

    <link href="/static/blogs/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/blogs/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3>
				Blogs by people
			</h3>
		</div>
	</div>
	<div class="row">
		{% for b in blogs%}
		
        <div class="col-md-4">
		{{b.name}}
		<img src="{{b.image.url}}" width="100" height="100" >
		{{b.comment}}
		{{b.date}}
		<a href="{{b.link}}" target="_blank">Click here to contact {{b.name}}</a>
	    </div>

        {% endfor %}
	</div>
	<div class="row">
		<div class="col-md-12">
		</div>
	</div>
</div>

    <script src="/static/courses/js/jquery.min.js"></script>
    <script src="/static/courses/js/bootstrap.min.js"></script>
    <script src="/static/courses/js/scripts.js"></script>
  </body>
</html>
